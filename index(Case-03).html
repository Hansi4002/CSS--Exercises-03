<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case 03</title>
    <link rel="stylesheet" href="assets/lib/normalize.css">
    <style>
        body {
            margin: 0;
        }

        #outerCircle {
            width: 200px;
            height: 200px;
            border: 10px solid gray;
            border-radius: 50%;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #innerCircle {
            width: 180px;
            height: 180px;
            border: 10px solid red;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .middle {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            text-align: center;
            padding: 8px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        #middle1 { background: purple; }
        #middle2 { background: blue; }
        #middle3 { background: orange; }
    </style>
</head>
<body>

<div id="outerCircle">
    <div id="innerCircle">
        <div id="middle1" class="middle">Hello</div>
        <div id="middle2" class="middle">Welcome To</div>
        <div id="middle3" class="middle">Institute of Software Engineering</div>
    </div>
</div>

</body>
</html>
