<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case 03</title>
    <link rel="stylesheet" href="assets/lib/normalize.css">
    <style>
        #outerCircle {
            width: 350px;
            height: 350px;
            border: 20px solid gray;
            border-radius: 100%;
            position: fixed;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            margin: auto;
            z-index: 11;
        }

        #innerCircle {
            width: 310px;
            height: 310px;
            border: 20px solid red;
            border-radius: 100%;
            position: fixed;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            margin: auto;
            z-index: 10;
        }

        #main {
            height: 100%;
            width: 100%;
            overflow-y: scroll;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .middle {
            width: 330px;
            height: 330px;
            border-radius: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 50px;
            font-weight: bold;
            text-align: center;
            margin: 400px;
        }

        #middle1 { background: purple; }
        #middle2 { background: blue; }
        #middle3 { background: orange; }

    </style>
</head>
<body>
<div id="main">
    <div id="middle1" class="middle">Hello</div>
    <div id="middle2" class="middle">Welcome To</div>
    <div id="middle3" class="middle">Institute of Software Engineering</div>
</div>

<div id="outerCircle"></div>
<div id="innerCircle"></div>

</body>
</html>
