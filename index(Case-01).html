<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Case 01</title>
  <link rel="stylesheet" href="assets/lib/normalize.css">
  <style>
    .main {
      width: 50vw;
      height: 50vh;
      position: absolute;
    }

    #div01 {
      background: red;
    }
    #div02 {
      background: green;
      right: 0;
    }
    #div03 {
      background: yellow;
      bottom: 0;
    }
    #div04 {
      background: hotpink;
      right: 0;
      bottom: 0;
    }

    .circle{
      position: absolute;
      width: 200px;
      height: 200px;
      background: white;
      border-radius: 100px;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      margin: auto;
    }

    .main>.circle>div{
      width: 100px;
      height: 100px;
      background: red;
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      margin: auto;
    }

    .rectangle {
      position: absolute;
      width: 150px;
      height: 150px;
      background: white;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
    }

    .rectangle > div {
      position: absolute;
      width: 100px;
      height: 100px;
      background: red;
      border-radius: 100px;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
    }

    .corner {
      width: 100px;
      height: 100px;
      background: white;
      position: absolute;
    }

    #corner1 {
      border-bottom-right-radius: 100%;
    }

    #corner2 {
      right: 0;
      border-bottom-left-radius: 100%;
    }

    #corner3 {
      bottom: 0;
      border-top-right-radius: 100%;
    }

    #corner4 {
      bottom: 0;
      right: 0;
      border-top-left-radius: 100%;
    }

    .half-circle {
      position: absolute;
      width: 200px;
      height: 200px;
      background: white;
      border-radius: 100%;
    }

    #half-circle1 {
      left: 0;
      right: 0;
      margin: auto;
      top: -100px;
    }

    #half-circle2 {
      bottom: -100px;
      left: 0;
      right: 0;
      margin: auto;
    }
  </style>
</head>
<body>
  <div id="div01" class="main">
    <div class="circle">
      <div></div>
    </div>
  </div>
  <div id="div02" class="main">
    <div class="circle">
      <div></div>
    </div>
  </div>
  <div id="div03" class="main">
    <div class="circle">
      <div></div>
    </div>
  </div>
  <div id="div04" class="main">
    <div class="circle">
      <div></div>
    </div>
  </div>

  <div class="rectangle">
    <div></div>
  </div>

  <div id="corner1" class="corner"></div>
  <div id="corner2" class="corner"></div>
  <div id="corner3" class="corner"></div>
  <div id="corner4" class="corner"></div>

  <div id="half-circle1" class="half-circle"></div>
  <div id="half-circle2" class="half-circle"></div>
</body>
</html>
